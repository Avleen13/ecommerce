<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ecommerce Checkout</title>
    <meta name="author" content="Avleen">
    <link rel="stylesheet" href="/css/index.css?v=1.0">
</head>

<body>
    <header>
        <h1 class="main-heading">ECommerce Checkout</h1>
    </header>
    <main>
        <form class="loan-form">
            <article>
                <hr>
                <div class="loan-details">
                    <p>Product Quantity</p>
                    <p>Unit Price</p>
                    <p>Extended Price</p>

                </div>
                <div class="loan-part">
                    <div>
                            <label>Pants</label>

                            <input type="button" value="-" id="minusButton" class="minus-button">
                            <label id="pantsQty">0</label>
                            <input type="button" value="+" id="plusButton" class="plus-button">
        
                            <label class="dollar-sign">$ 40.99</label>
                            <label class="price"></label>
                    </div>
                </div>
                <div class="cal-button">
                    <input type="button" value="Calculate" id="calculateButton" class="calcu-button">
                </div>
            </article>
        </form>
    </main>
    <footer>
        <div class="footer-section">
            <p>Have a promo code?</p>
            <input type="button" value="Click to Enter" id="calculateButton" class="calcu-button">
        </div>
    </footer>
    <script src="/js/index.js"></script>
</body>

</html>
