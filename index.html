<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ECommerce</title>
    <link rel="stylesheet" href="/css/index.css">
</head>

<body>
    <div class="main">
        <h1> ECommerce Checkout</h1>
    <article class="main-inner">
        <section>
            <h2>Product</h2>
            <ul>
                <li>
                    <h3>Pants</h3>
                </li>
                <li>
                    <h3>Shirts</h3>
                </li>
            </ul>
        </section>
        <section>
            <h2>Quantity</h2>
            <ul>
                <li><button id="decPro"> - </button> <label id="quanPant">0</label> <button id="plusP"> +</button></li>
                <li><button id="decSh"> - </button> <label id="quanShirt">0</label> <button id="plusS"> +</button></li>
            </ul>
        </section>
        <section>
            <h2>Unit Price</h2>
            <ul>
                <li>
                    <p id="pricePant">$40.99</p>
                </li>
                <li>
                    <p id="priceShirt">$10.99</p>
                </li>
            </ul>
        </section>
        <section>
            <h2>Extended Price</h2>
            <ul>
                <li>
                    <p id="extpricePant">$0.00</p>
                </li>
                <li>
                    <p id="extpriceShirt">$0.00</p>
                </li>
            </ul>
        </section>
    </article>
    <section class="calculate-main">
        <button id="calculateBtn">Calculate</button>
        <h3> Sub Total: <label id="subTotal"></label>
            <h3>Tax: <label id="tax"></label></h3>
            <h3>Total: <label id="total"></label></h3>
            <h3>Have a promo code? <button id="promoCode">Click to Enter Promo!</button></h3>
    </section>   
    </div>
    <script src="js/index.js"></script>
</body>

</html>
