<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ecommerce Checkout</title>

<body>
    <header>
        <h1 class="main-heading">ECommerce Checkout</h1>
    </header>
    <main>
            <article>
                    <hr>
                    <div class="loan-details">
                        <p>Product Quantity</p>
                        <p>Unit Price</p>
                        <p>Extended Price</p>
        
                        <label id="loanAmountDetail"></label>
                        <label id="interestRateDetail"></label>
                        <label id="numberofYearsDetail"></label>
                        <label id="monthlyPaymentsDetail"></label>
                    </div>
                    <div class="cal-button">
                            <input type="button" value="Calculate" id="calculateButton" class="calcu-button">
                        </div>
                </article>
    </main>
    <footer>
        <div class="footer-section">
            <p>Have a promo code?</p>
            <input type="button" value="Click to Enter" id="calculateButton" class="calcu-button">
        </div>
    </footer>
    <script src="/js/index.js"></script>
